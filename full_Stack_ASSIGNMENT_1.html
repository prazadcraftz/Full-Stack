<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Portal</title>
</head>
<link href="link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Bebas Neue', sans-serif;
  }
</style>

<body>
    
  <div style="text-align: center; margin-bottom: 20px;">
    <img 
      src="https://static.vecteezy.com/system/resources/previews/012/818/553/original/graduation-cap-icon-education-symbol-and-sign-illustration-free-vector.jpg" 
      alt="Graduation Icon"
      style="vertical-align: middle; height: 50px; width: 50px; margin-right: 10px;">
    <span style="font-size: 24px; font-weight: bold; vertical-align: middle;">
      Registration Portal
    </span>
  </div>

  <form action="#" method="POST" style="max-width: 400px; margin: auto;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required placeholder="Enter a valid email"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" required placeholder="Enter your age"><br><br>

    <a href="done.html">
      <button type="button">Register</button>
    </a>
  </form>

</body>
</html>
