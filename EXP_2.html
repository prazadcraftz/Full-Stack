<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e3f2fd;
    }

    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    .balance {
      margin-bottom: 20px;
      font-size: 1.6em;
      font-weight: bold;
      color: #0d47a1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 1em;
      color: #1565c0;
    }

    input {
      padding: 10px;
      width: 85%;
      margin-bottom: 15px;
      font-size: 1em;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }

    button {
      padding: 10px 22px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #42a5f5;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e88e5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="balance" id="balance">Balance: ₹0 </div>
    <label for="amount">Enter amount</label>
    <input type="number" id="amount">
    <br>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <script>
    let balance = 0;

    function updateDisplay() {
      document.getElementById("balance").textContent = `Balance: ₹${balance.toFixed(2)}`;
    }

    function deposit() {
      const amountInput = document.getElementById("amount");
      const amount = parseFloat(amountInput.value);
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        updateDisplay();
        amountInput.value = "";
      } else {
        alert("Please enter a valid positive amount.");
        amountInput.value = "";
      }
    }

    function withdraw() {
      const amountInput = document.getElementById("amount");
      const amount = parseFloat(amountInput.value);
      if (!isNaN(amount) && amount > 0) {
        if (amount <= balance) {
          balance -= amount;
          updateDisplay();
        } else {
          alert("Insufficient balance.");
        }
        amountInput.value = "";
      } else {
        alert("Please enter a valid positive amount.");
        amountInput.value = "";
      }
    }
  </script>
</body>

</html>
